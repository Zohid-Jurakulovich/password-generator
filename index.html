<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Password Generator</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">
				Generate a <br /><span class="title-green">random password</span>
			</h1>
			<p class="text">Never use an insecure password again.</p>
			<button id="generate-btn">Generate passwords</button>

			<span class="line"></span>

			<div class="slider-container">
				<p class="slider-length-text">
					Character Length: <output id="value"> </output>
				</p>
				<input id="input-range" type="range" min="0" max="20" step="1" />
			</div>

			<div class="password-wrapper">
				<p id="password" onclick="copycontext()"></p>
			</div>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
